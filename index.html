<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./index.css"
		/>
		<title>Captcha Gen</title>
	</head>
	<body>
		<div class="form">
			<form action="">
				<input
					type="text"
					placeholder="Enter Name"
				/>
				<input
					type="email"
					placeholder="Enter Email"
				/>
				<input
					type="password"
					placeholder="Enter Password"
				/>
				<div class="captcha-container">
					<div id="captcha">
						<div class="dots"></div>
						<div class="lines"></div>
						<script src="./captcha.js"></script>
					</div>
					<div class="captcha-input">
						<input
							type="text"
							id="captcha-input"
							placeholder="Enter Captcha"
						/>
					</div>
					<div class="captcha-btn">
						<button id="captcha-btn">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
